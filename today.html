<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wireframe Layout</title>
	<link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Site Logo -->
	<div class="logo">
		<img src="logo.png" alt="Logo">
	</div>

	<!-- Breadcrumb Navigation -->
	<nav class="breadcrumbs">
		<a href="index.html">
			<i class="fas fa-home"></i> Home
		</a> /
		<a href="#">
			<i class="fas fa-subway"></i> Today's Workforce
		</a> /
		<a href="#">
			<i class="fas fa-money-bill"></i> Investment Plans
		</a> /
		<a href="#">
			<i class="fas fa-chart-line"></i> Gap Analysis
		</a> /
		<a href="#">
			<i class="fas fa-bullseye"></i> Future Workforce
		</a>
	</nav>

	<!-- Content Box -->
	<div class="content-box">
		<!-- Left: Key Stats -->
		<div class="key-stats">
			<h2>Key Stats</h2>
			<p>
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
				Nunc maximus, nulla ut commodo sagittis, sapien dui mattis dui, non pulvinar lorem.
			</p>
			<div class="stats-grid">
				<div>
					<h3>150</h3>
					<span>Title</span>
				</div>
				<div>
					<h3>95+</h3>
					<span>Title</span>
				</div>
				<div>
					<h3>100</h3>
					<span>Title</span>
				</div>
				<div>
					<h3>50+</h3>
					<span>Title</span>
				</div>
			</div>
		</div>

		<!-- Right: Graph -->
		<div class="summary-graph">
			<img src="bar-graph.png" alt="Summary Graph">
			<p>Summary Graph</p>
		</div>
	</div>
</body>
</html>
