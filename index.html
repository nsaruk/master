<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homepage</title>
	<style>
		/* General Styles */
		body {
		  margin: 0;
		  font-family: Arial, sans-serif;
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  justify-content: center;
		  height: 100vh;
		  background-color: #f9f9f9;
		}

		/* Logo Section */
		.logo {
		  text-align: center;
		  margin-bottom: 30px;
		}

		.logo img {
		  width: 150px; /* Adjust size as needed */
		  height: auto;
		}

		/* Icon Grid */
		.grid {
		  display: grid;
		  grid-template-columns: repeat(3, 1fr);
		  grid-gap: 20px;
		  max-width: 600px; /* Controls width of the grid */
		}

		.icon {
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  justify-content: center;
		  background: #fff;
		  border: 2px solid #ddd;
		  border-radius: 10px;
		  padding: 20px;
		  text-align: center;
		  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		  transition: transform 0.2s ease-in-out;
		}

		.icon:hover {
		  transform: scale(1.05);
		}

		.icon img {
		  width: 50px; /* Adjust size of the icons */
		  height: auto;
		  margin-bottom: 10px;
		}

		.icon span {
		  font-size: 16px;
		  color: #333;
		}
		
		.icon a {
		  text-decoration: none; /* Remove link underline */
		  color: inherit; /* Inherit text color */
		}
		

	</style>
</head>
<body>

  <!-- Logo Section -->
	<div class="logo">
		<img src="images/nsar-new-logo-2.png" alt="Logo">
	</div>

  <!-- Icon Grid -->
	<div class="grid">
		<div class="icon">
			<a href="page1.html">
				<img src="images/svg/today.svg" alt="Icon 1">
				<br>
				<span>Today's Workforce</span>
			</a>
		</div>
		<div class="icon">
			<a href="page2.html">
				<img src="images/svg/invest.svg" alt="Icon 2">
				<br>
				<span>Investment Plans</span>
			</a>
		</div>
		<div class="icon">
			<a href="page3.html">
				<img src="images/svg/future.svg" alt="Icon 3">
				<br>
				<span>Future Workforce</span>
			</a>
		</div>
		<div class="icon">
			<a href="page4.html">
				<img src="images/svg/gap.svg" alt="Icon 4">
				<br>
				<span>Gap Analysis</span>
			</a>
		</div>
		<div class="icon">
			<a href="page5.html">
				<img src="images/svg/labour.svg" alt="Icon 5">
				<br>
				<span>Labour Supply</span>
			</a>
		</div>
		<div class="icon">
			<a href="page6.html">
				<img src="images/svg/wasp.svg" alt="Icon 6">
				<br>
				<span>WASP</span>
			</a>
		</div>
	</div>

</body>
</html>
